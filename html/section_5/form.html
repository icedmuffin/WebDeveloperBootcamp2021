<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>form</h1>
        <section>
            <h2>Apa itu form</h2>
            <p>form dipakai untuk container input, action dipakai untuk mengirim data (http request), method dipakai
                untuk metode pengiriman</p>
            <p>default method : get and post</p>
        </section>
        <h2>form demo</h2>


        <section>
            <form action="./table.html">

                <!-- label terhubung dengan input menggunakan id yang sama -->
                <p>
                    <label for="username">Masukan Username :</label>
                    <input type="text" placeholder="username" id="username">
                </p>

                <p>
                    <label for="password">Input Passoword</label>
                    <input type="password" placeholder="password" id="password">
                </p>

                <p>
                    <label for="color">Pilih warna</label>
                    <input type="color" id="color">
                </p>

                <p>
                    <label for="bulan">Input Bulan</label>
                    <input type="month" id="bulan">
                </p>

                <p>
                    <label for="waktu">Input Waktu</label>
                    <input type="time" id="waktu">
                </p>

                <!-- ini botton submit -->
                <button>submit</button>
                <input type="button" value="klick me">

                <!-- ini button biasa yang gak submit, kita pakai type botton-->
                <button type="button">tombol biasa</button>

            </form>

            <button>ouside button</button>

        </section>

    </main>
</body>

</html>
