<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <h2 class="display-2">Simple Form</h2>

    <form action="#nowhhare">
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Alamat">Alamat</label>
            <input type="text" class="form-control" id="Alamat" placeholder="Ex : Kertajaya Indah B20">
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="Kota">Kota</label>
                <input type="text" class="form-control" id="Kota" placeholder="Ex : Surabaya">
            </div>
            <div class="form-group col-md-2">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option value="ID">Indonesia</option>
                    <option value="JP">Japan</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="kodepost">Kode Post</label>
                <input type="text" class="form-control" id="kodepost" placeholder="Ex : Kertajaya Indah B20">
            </div>

        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="register">
                <label class="custom-control-label" for="register">Daftarkan Saya</label>
            </div>
        </div>


        <!-- 
            asal custom check box
            https://getbootstrap.com/docs/4.5/components/forms/#custom-forms
         -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
